<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Attendance System</h1>
        <form id="attendance-form">
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" placeholder="Enter name" required>

            <label for="employee-id">Employee ID:</label>
            <input type="text" id="employee-id" placeholder="Enter ID" required>

            <button type="submit">Mark Attendance</button>
        </form>

        <label for="search-bar">Search:</label>
        <input type="text" id="search-bar" placeholder="Search by name or ID">

        <h2>Attendance Records</h2>
        <table id="attendance-table">
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Employee ID</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Attendance rows will be added dynamically -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
